<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

	<title>AcuWeather App</title>
</head>

<body>
	<div class="container">
		<div class="weather-card">
			<h1 style="color: green;">
				AcuWeather App
			</h1>
			
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Get Weather
			</button>
			<div id="weather-info"
				class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<br>
				<div id="weather-icon"></div>
				<script>
					let img = document.getElementById('weather-icon');
					let dynamicImage = document.createElement('weather-icon');
					dynamicImage.innerHTML = 'https://openweathermap.org/img/wn/10d@2x.png';
					document.body.appendChild(dynamicImage);
					//img.appendChild(dynamicImage);
				</script>
				
				<!--<iframe width="300" height="250" src="https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={apiKey}" style="border: 1px solid black"></iframe><br/><small>
				<img id="weather-icon" src="" alt="Weather Icon">-->
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<script src="scripts2.js"></script>

</body>

</html>
